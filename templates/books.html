{% extends 'base.html' %}
{% block content %}
    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
        {{ form.search.label }}{{ form.search() }}<br>
        {{ form.submit }}
    </form>

    {% for book in books %}
        <li><a href="{{ url_for('book', book_id=book.id) }}">Book - {{ book.id }} </a></li>
        <li>{{ book.isbn }}</li>
        <li>{{ book.title }}</li>
        <li>{{ book.year }}</li>
        <li>{{ book.author }}</li>
    {% endfor %}
{% endblock %}
